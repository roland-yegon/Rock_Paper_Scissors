<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock_paper_scissors.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button id="rock" onclick="rock()">Rock</button>
    <button id="paper" onclick="paper()">Paper</button>
    <button id="scissors" onclick="scissors()">Scissors</button>
    <p id="playerChoice">Player's choice: </p>
    <p id="computerChoice">Computer's choice: </p>
    <p id="results">Try your luck</p>
    <p id="win">Win: 0</p>
    <p id="draw">Draw: 0</p>
    <p id="lose">Lose: 0</p>
    <script src="rock_paper_scissors.js"></script>
  </body>
</html>
